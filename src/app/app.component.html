<div>Maze viewer</div>
<app-explorer-panel [explorer]="explorer"></app-explorer-panel>
<app-maze-viewer *ngIf="grid" [grid]="grid" [tiles]="tiles" [hidden]="monster != null" (fight)="newMonster($event)"></app-maze-viewer>
<app-fight-monster [grid]="grid" [monster]="monster" [explorer]="explorer" (slay)="slayMonster($event)" (die)="explorerDies($event)" *ngIf="monster != null"></app-fight-monster>
